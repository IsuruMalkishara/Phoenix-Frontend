<div class="row">
  <!--start of job categories card-->
  <div class="col-sm-3" style="margin-top: 50px; ">

    <div class="card" style="width: 16rem;">
      <div class="card-body">
        <h5 class="card-title">Job Categories</h5>
        <div class="row">
          <!--start of drop down list-->
          <div class="col-sm-6">
            <div class="category">
              <select [(ngModel)]="categorySelected">
                <option value="null">All</option>
                <option  *ngFor="let category of jobCategories" [value]="category.category_id">{{ category.title }}</option>
              </select>
            </div>
          </div>
          <!--end of drop down list-->
          <!--search button-->
          <div class="col-sm-6">
            <button type="button" class="btn btn-primary" (click)="selectCategory(categorySelected)">Search</button>
         </div>
        </div>
        <!--job types selecting part start-->
        <div style="margin-top: 50px;">
          <h5>Job Types</h5>
        <div class="types" *ngFor="let type of jobTypes">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckChecked"  >
            {{ type.type }}
          </label>
        </div>
        </div>

         <!--job types selecting part end-->

         <!--modality part start-->
         <div style="margin-top: 50px;">
          <h5>Modality</h5>
        <div class="types" >
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexCheckChecked"  >
            In Office
          </label>
        </div>
        <div class="types" >
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexCheckChecked"  >
            Remote
          </label>
        </div>
        </div>
         <!--modality part end-->

      </div>
    </div>
  </div>
  <!--end of job categories card-->
  <!--start of job vacancies cards-->
  <div class="col-sm-9" style="margin-top: 50px; ">

    <div class="card" style="width: 48rem; margin: 5px;" *ngFor="let data of allData |paginate:{
      itemsPerPage:tableSize,
      currentPage:page,
      totalItems:count
    }; let i=index">

      <div class="card-body" style="margin: 10px;" >
        <div class="row">
            <div class="col-sm-1">
              <img src="{{ data.thumbnailUrl }}" alt="" height="50px" width="50px">
            </div>
            <div class="col-sm-9">
              <a (click)="onClick(data.vacancy_id)"><h5 class="card-title">{{ data.position }}</h5></a>
              <a (click)="onClickCompany( data.company.company_id)"> <h6 class="company">{{ data.company.name }}</h6></a>
            </div>
            <div class="col-sm-2">
              <a href="#" class="btn btn-primary">Apply</a>
            </div>
        </div>
        <div class="row">
          <p class="card-text">{{ data.category.title }}</p>
          <div class="col-sm-2">
            <p class="card-text">Type: {{ data.type}}</p>
          </div>
          <div class="col-sm-3">
            <p class="card-text">Location: {{ data.company.address}}</p>
          </div>
          <div class="col-sm-2">
            <p class="card-text">Modality: {{ data.modality}}</p>
          </div>
          <div class="col-sm-5">
            <p class="card-text">Salary: {{ data.salary}}</p>
          </div>
        </div>
        <div class="row">
          <p class="card-text">Posted: {{ data.posted_date}}</p>
          <!--start more details-->
          <div *ngIf="visible">
            <p class="card-text">{{ data.description }}</p>
          </div>
          <!--end more details-->

        </div>

      </div>
    </div>

    <!--pagination control start-->
    <div>
      <pagination-controls
      previousLable="Prev"
      nextLabel="Next"
      (pageChange)="onTableDataChange($event)">

      </pagination-controls>

    </div>
    <!--pagination control end-->
  </div>
 <!--end of job vacancies-->
</div>
