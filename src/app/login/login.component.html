<section class="login">
  <div class="logincontent">
    <div class="card">
      <div class="card-body" style="background-color: rgb(175, 232, 250);">
        <h1 class="card-title-center" style="text-align: center;">User Login</h1>
      <form (submit)="onSubmit()" [formGroup]="loginForm">
        <div class="form-group">

          <div class="row" style="margin-top: 10px;text-align: center;" >

              <label for="validation" *ngIf="isInvalid" class="text-danger" >Invalid Email or Password</label>


        </div>

          <div class="row" style="margin-top: 10px;">

              <div class="col">
                <label for="email">Email Address:</label>
              </div>
              <div class="col">
                <input [ngClass]="{'is-invalid':submitted && loginForm.controls.email.errors}" formControlName="email" type="email" class="form-control" [(ngModel)]="email" placeholder="abc@gmail.com">

              </div>

          </div>
          <div class="row" style="margin-top: 10px;">

              <div class="col">
                <label for="password">Password:</label>
              </div>
              <div class="col">
                <input [ngClass]="{'is-invalid':submitted && loginForm.controls.password.errors}"  formControlName="password" type="password" class="form-control" [(ngModel)]="password"  accept="image/png, image/jpeg">

              </div>

          </div>

          <div class="row" style="margin-top: 10px;text-align: center;">
            <div class="form-group">
              <button type="submit" class="btn btn-success" style="margin: 10px;">Login</button>
              <button type="reset" class="btn btn-danger" >Reset</button>
            </div>
          </div>

        </div>

      </form>
      </div>
    </div>
  </div>
  </section>
