<div class="container">
<div class="signup">
  <div class="card" style="width: 30rem;">
    <div class="card-body">
      <h3 class="card-title-center" style="text-align: center;">Employer Signup</h3>
    <form >
      <div class="form-group">
        <div class="row" style="margin-top: 10px;">
          <div class="col">
            <label for="exampleFormControlFile1">Company Name:</label>
          </div>
          <div class="col">
            <input type="text" class="form-control" id="exampleFormControlFile1"  [(ngModel)]="name"  [ngModelOptions]="{standalone: true}">
          </div>
        </div>
        <div class="row" style="margin-top: 10px;">
          <div class="col">
            <label for="exampleFormControlFile1">Company Address:</label>
          </div>
          <div class="col">
            <input type="text" class="form-control" id="exampleFormControlFile1"  [(ngModel)]="address"  [ngModelOptions]="{standalone: true}">
          </div>
        </div>
        <div class="row" style="margin-top: 10px;">
          <div class="col">
            <label for="exampleFormControlFile1">Contact Number:</label>
          </div>
          <div class="col">
            <input type="text" class="form-control" id="exampleFormControlFile1" [(ngModel)]="phone"  [ngModelOptions]="{standalone: true}">
          </div>
        </div>
        <div class="row" style="margin-top: 10px;">
          <div class="col">
            <label for="exampleFormControlFile1">Email Address:</label>
          </div>
          <div class="col">
            <input type="text" class="form-control" id="exampleFormControlFile1"  [(ngModel)]="email"  [ngModelOptions]="{standalone: true}">
          </div>
        </div>
        <div class="row" style="margin-top: 10px;">
          <div class="col">
            <label for="exampleFormControlFile1">Password:</label>
          </div>
          <div class="col">
            <input type="password" class="form-control" id="exampleFormControlFile1"  [(ngModel)]="password"  [ngModelOptions]="{standalone: true}">
          </div>
        </div>
        <div class="row" style="margin-top: 10px;">
          <div class="col">
            <label for="exampleFormControlFile1">Confirm Password:</label>
          </div>
          <div class="col">
            <input type="password" class="form-control" id="exampleFormControlFile1"  [(ngModel)]="confirmPassword"  [ngModelOptions]="{standalone: true}">
          </div>
        </div>
        <div class="row" style="margin-top: 10px;">
          <div class="col">
            <label for="exampleFormControlFile1">Company Logo:</label>
          </div>
          <div class="col" >
            <input type="file" class="form-control-file" id="exampleFormControlFile1" [(ngModel)]="logo"  [ngModelOptions]="{standalone: true}">
          </div>
        </div>
        <div class="row" style="margin-top: 10px;text-align: center;">
          <div >
            <button type="submit" class="btn btn-success" style="margin: 10px;" (click)="onSubmit()">Signup</button>
            <button type="reset" class="btn btn-danger" >Reset</button>
          </div>
        </div>


      </div>
    </form>
    </div>
  </div>
</div>
</div>
